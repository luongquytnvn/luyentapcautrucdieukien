<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai6</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Mức doanh thu đạt được (trđ):'));
    let b = a * 0.02;
    if (a >= 100) {
        alert('Số tiền hoa hồng nhận được là: ' + b + ' trđ')
    } else {
        alert('Chưa đạt được mức doanh thu tối thiểu để nhận hoa hồng')
    }
</script>
</body>
</html>
