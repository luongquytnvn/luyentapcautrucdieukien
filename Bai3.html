<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Hãy nhập số của bạn'));
    if (a > 0) {
        alert(a + ' > 0')
    } else if (a < 0) {
        alert(a + ' < 0')
    } else {
        alert(a + ' = 0')
    }
</script>
</body>
</html>
