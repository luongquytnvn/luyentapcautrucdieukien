<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai4</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Hãy nhập số nguyên a'));
    let b = parseInt(prompt('Hãy nhập số nguyên b'));
    let c = parseInt(prompt('Hãy nhập số nguyên c'));
    if (a >= b && a >= c) {
        alert('Số lớn nhất là: ' + a)
    } else if (b >= c) {
        alert('Số lớn nhất là: ' + b)
    } else {
        alert('Số lớn nhất là: ' + c)
    }
</script>
</body>
</html>
